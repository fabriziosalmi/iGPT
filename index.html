<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InverseGPT</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f7f7f7;
      font-size: large;
      color: #3e3e3e;
    }
    .chat-container {
      margin-top: 50px;
    }
    .chat-box {
        background: #ffffff;
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #979797;
        height: 400px;
        overflow-y: auto;
        box-shadow: #e1e1e1 inset 0px 0px 15px 0px;
        }
    .chat-message {
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        background-color: #f9f9f9;
        box-shadow: #c6c6c6 inset 0px 0px 7px 0px;
    }
    .send-btn {
        background-color: #007bff;
        color: white;
        border-radius: 0 10px 10px 0;
        padding: 10px 16px;
        font-size: 1.25rem;
        line-height: 1.5;
        width: 130px;
        transition: background-color 0.15s ease-in-out;
    }
    .send-btn:hover {
        background-color: #0056b3;
        cursor: pointer;
    }
    .send-btn:focus {
        box-shadow: none;
    }
    .form-control {
        border: 1px dashed #727272;
        font-size: larger;
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;
    }
    .input-group {
        margin-top: 10px;

    }
    .chatbot-message {
      background-color: aliceblue;
    }
    .user-message {
      background-color: #f4f1ed;
    }
  </style>
</head>
<body>
  <div class="container chat-container">
    <div class="head">
      <h1>InverseGPT</h1>
    </div>
    <div class="chat-box" id="chatBox">
      <!-- Chat messages will be appended here -->
    </div>
    <form id="chatForm" class="input-group">
      <textarea class="form-control" id="messageInput" rows="1" placeholder="Enter your message" required></textarea>
      <div class="input-group-append">
        <button class="btn send-btn" type="button" id="sendButton" style="border-top-right-radius: 10px;border-bottom-right-radius: 10px;">
<b>SEND</b>                
</button>
      </div>
    </form>
    <p style="text-align:center;font-size:small;">InverseGPT can make mistakes. Consider checking important information.</p>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.getElementById('sendButton').addEventListener('click', sendMessage);
    document.getElementById('messageInput').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        event.preventDefault();
        sendMessage();
      }
    });

    function sendMessage() {
      let message = document.getElementById('messageInput').value.trim();
      if (message) {
        appendMessageToChatBox(`ðŸ§‘ ${message}`, 'user-message');
        let reversedMessage = message.split('').reverse().join('');
        setTimeout(() => {
          appendMessageToChatBox(`ðŸ¤– ${reversedMessage}`, 'chatbot-message');
        }, 1000);
        document.getElementById('messageInput').value = ''; // Clear the input after sending
      }
    }

    function appendMessageToChatBox(message, className) {
      let chatBox = document.getElementById('chatBox');
      let msgDiv = document.createElement('div');
      msgDiv.classList.add('chat-message', className);
      msgDiv.textContent = message;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
    }
  </script>
</body>
</html>
